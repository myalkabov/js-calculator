<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./phone-calculator.css">
</head>
<body>
    <div class="calculator">
        <div class="output"><span class="result">0</span></div>
        <div class="buttons">
            <div class="row-1 container">
                <button class="clear">C</button>
                <button class="back-space">&#8592;</button>
                <button class="divide">&divide;</button>
            </div>
            <div class="row-2 container">
                <button class="digit">7</button>
                <button class="digit">8</button>
                <button class="digit">9</button>
                <button class="multiply">x</button>
            </div>
            <div class="row-3 container">
                <button class="digit">4</button>
                <button class="digit">5</button>
                <button class="digit">6</button>
                <button class="subtract">-</button>
            </div>
            <div class="row-4 container">
                <button class="digit">1</button>
                <button class="digit">2</button>
                <button class="digit">3</button>
                <button class="add">+</button>
            </div>
            <div class="row-5 container">
                <button class="digit zero">0</button>
                <button class="equals">=</button>
            </div>
        </div>
    </div>

    <script src="./calculator.js"></script>
</body>
</html>
